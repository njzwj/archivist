<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@tailwindcss/typography@0.4.1/dist/typography.min.css" rel="stylesheet">
    <title>{{ post.meta.title }}</title>
</head>
<body class="font-serif">
    <div class="container mx-auto p-4">
        <a href="javascript:history.back()" class="text-blue-500 hover:underline mb-4">&lt; 返回</a>
        <h1 class="text-2xl font-bold mb-4">{{ post.meta.title }}</h1>
        <p class="text-gray-600">{{ post.meta.created_at }}</p>
        <a href="{{ post.meta.source }}" class="text-gray-500 hover:underline">{{ post.meta.source }}</a>
        <div class="flex flex-wrap gap-2 mb-6">
            {% for tag in post.meta.tags %}
            <span class="bg-blue-100 text-blue-800 text-xs font-medium px-2 py-1 rounded">
                {{ tag }}
            </span>
            {% endfor %}
        </div>
        <div class="prose max-w-none leading-loose mb-6">
            {{ post.content|safe }}
        </div>
        <a href="javascript:history.back()" class="text-blue-500 hover:underline">&lt; 返回</a>
    </div>
</body>
</html>
