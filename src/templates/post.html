{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@tailwindcss/typography@0.4.1/dist/typography.min.css" rel="stylesheet">
    <title>Archivist | {{ post.meta.title }}</title>
</head>
<body class="font-serif">
    <div class="container mx-auto p-4">
        <div class="mb-8">
            <a href="javascript:history.back()" class="text-blue-500 hover:underline">&lt; Back</a>
        </div>
        <h1 class="text-2xl font-bold mb-4">{{ post.meta.title }}</h1>
        <p class="text-gray-600">{{ post.meta.created_at }}</p>
        <a href="{{ post.meta.source }}" target="_blank" class="text-gray-500 hover:underline">{{ post.meta.source }}</a>

        <div class="flex flex-wrap gap-2 mb-4">
            {% for tag in post.meta.tags %}
            <a href="{% url 'posts_by_tag' tag %}" class="bg-gray-100 text-gray-800 text-xs font-medium px-2 py-1 rounded hover:underline">
              {{ tag }}
            </a>
            {% endfor %}
        </div>

        <div class="prose max-w-none leading-loose mb-6">
            {{ post.content|safe }}
        </div>
        <a href="javascript:history.back()" class="text-blue-500 hover:underline">&lt; Back</a>
    </div>
</body>
</html>
