<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Power LLM list</title>
</head>
<body class="font-serif">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-6">Power LLM list</h1>
        <ul>
            {% for post in posts %}
                <li class="mb-4">
                    <div class="p-4 rounded shadow">
                        <div class="text-gray-600 text-sm">
                            {{ post.meta.created_at }}
                        </div>
                        <div class="text-lg font-semibold">
                            <a href="post/{{ post.meta.slug }}/" class="text-black-500 hover:underline">
                                {{ post.meta.title }}
                            </a>
                        </div>
                        <div class="flex flex-wrap gap-2">
                            {% for tag in post.meta.tags %}
                                <span class="bg-gray-200 text-gray-800 text-xs font-medium px-2 py-1 rounded">
                                    {{ tag }}
                                </span>
                            {% endfor %}
                        </div>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
