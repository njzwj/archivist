<!DOCTYPE html>
<html>
<head>
    <title>博客列表</title>
</head>
<body>
    <h1>博客列表</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="post/{{ post.meta.slug }}/">
                    {{ post.meta.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
