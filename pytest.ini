[pytest]
# Add your pytest configuration options here

# Example: Specify the directory to search for tests
testpaths = tests

# Example: Add command line options
addopts = -v --tb=short

# Example: Specify the minimum version of pytest required
minversion = 6.0

# Example: Specify markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    smoke: marks tests as smoke tests

# Example: Specify the directories to ignore during test collection
norecursedirs = .git venv

# Example: Specify the python files to be collected as tests
python_files = test_*.py

# Example: Specify the python classes to be collected as tests
python_classes = Test*

# Example: Specify the python functions to be collected as tests
python_functions = test_*
